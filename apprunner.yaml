# AWS App Runner configuration file
# Place this file in the root of your repository (e.g., d:\profileWEBAPP\apprunner.yaml)
version: 1.0
runtime: nodejs18 # You can use other supported versions like nodejs20

build:
  commands:
    build:
      # Install dependencies from the root package.json for the server
      - npm install

run:
  # Run the start script from the root package.json to launch the Express server
  command: npm start
  network:
    # The port your Express server listens on. Inferred from the client's proxy setting.
    port: 5000
  env:
    - name: EMAIL_SERVICE
      value: "gmail"